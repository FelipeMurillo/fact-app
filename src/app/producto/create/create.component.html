<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Productos
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li class="active">Agregar Producto</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Agregar Producto</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="productoForm" (ngSubmit)="save()" ngNativeValidate>
              <div class="box-body">
                <div class="form-group"><label for="exampleInputEmail1">Codigo Sat:</label>
                  <div class="input-group input-group">
                     <p-autoComplete formControlName="CatalogoId" field="Descripcion"  [suggestions]="resultsFiltered" (completeMethod)="search($event)"></p-autoComplete>
                  </div>
                </div>
                <div class="form-group">
                  <label for="Codigo">Codigo:</label>
                  <input type="text" class="form-control" id="Codigo" formControlName="Codigo" placeholder="Escriba el codigo producto">
                </div>
                <div class="form-group">
                  <label for="descripcion">Descripción:</label>
                  <input type="text" class="form-control" id="descripcion" formControlName="Descripcion" placeholder="Escriba la descripción">
                </div>
                <div class="form-group">
                  <label for="descripcion">Precio:</label>
                  <input type="number" class="form-control" id="descripcion" formControlName="Precio"placeholder="Escriba el precio">
                </div>
                <div class="form-group">
                <label>Unidad</label>
                <select class="form-control select2" formControlName="UnidadId"  style="width: 100%;">
                  <option  value ="" selected="selected">*Seleccione la unidad</option>
                  <option  value="{{unidad.Id}} "*ngFor="let unidad of unidades">{{unidad.Descripcion}}</option>
                 
                </select>
              </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button  class="btn btn-warning">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (left) -->
        <!-- right column -->
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
